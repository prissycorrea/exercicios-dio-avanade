<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
</head>
<body>
    <img src="https://hermes.digitalinnovation.one/assets/diome/logo.png" class="img">
    <h1>Contador</h1>
    <p>Clique nos botões abaixo para adicionar ou subtrair um número:</p>
    <div id="counter">
        <button class="subtrair" name="subtrair" onclick="decrement()"> - </button>
        <span id="numeroAtual">0</span>
        <button class="somar" name="somar" onclick="increment()"> + </button>
    </div>
    <script src="script.js"></script>
    <link rel="stylesheet" href="stylesheet.css"/>
</body>
</html>
